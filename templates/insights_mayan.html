<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Mayan Chronology' if active_civ == 'mayan' else 'Panchanga Insights' }} | Cosmic Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- Marked for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .insight-content {
            line-height: 1.7;
            font-size: 1.15rem;
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            max-width: 100%;
            overflow-x: hidden;
        }

        .insight-content h1 {
            font-size: 1.8rem;
            line-height: 1.2;
        }

        .insight-content h2,
        .insight-content h3 {
            color: var(--secondary);
            margin-top: 2.5rem;
            font-family: 'Outfit', sans-serif;
            border-bottom: 1px solid rgba(255, 145, 0, 0.2);
            padding-bottom: 0.5rem;
        }

        .insight-content li {
            margin-bottom: 1rem;
            position: relative;
            padding-left: 5px;
            color: #e0e0e0;
        }

        .insight-content strong {
            color: var(--secondary);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--secondary);
        }

        .loading-state {
            text-align: center;
            padding: 4rem;
        }

        /* Updated Visual Styles (Ported from guide.html) */
        .visual-block {
            margin: 2rem 0;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            min-height: 600px;
            /* Increased height */
        }

        .visual-iframe {
            width: 100%;
            height: 600px;
            /* Match container */
            border: none;
            display: block;
        }

        .visual-significance {
            padding: 1rem 1.5rem;
            background: rgba(0, 210, 255, 0.05);
            border-left: 3px solid var(--secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-white);
            position: relative;
            max-width: 90%;
            /* Prevent overlap overlap */
            margin: 0 auto;
            /* Center it */
            border-radius: 0 0 16px 16px;
            transition: all 0.3s ease;
        }

        .visual-significance.minimized {
            height: 40px;
            overflow: hidden;
            padding: 0.5rem 1rem;
            opacity: 0.7;
        }

        .minimize-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: transparent;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 10;
        }

        .visual-caption {
            padding: 1rem;
            background: rgba(13, 17, 23, 0.8);
            font-size: 0.85rem;
            color: var(--secondary);
            text-align: center;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    <div class="container" style="max-width: 900px; margin: 0 auto; padding: 20px;">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <a href="/" class="back-link">‚Üê Return to Base</a>
            <h1 id="config-title"
                style="font-family: 'Outfit', sans-serif; color: var(--secondary); font-size: 1.5rem;">
                Insights
            </h1>
        </header>

        <!-- Loading State -->
        <div id="loading-insights" class="loading-state">
            <div class="orbit-spinner"></div>
            <p style="margin-top: 1rem; color: var(--text-muted);">Calibrating Wisdom Engine...</p>
        </div>

        <!-- Content Display -->
        <div id="insight-display" class="insight-content hidden">
            <!-- Dynamic Content Injected Here -->
        </div>

        <!-- Chat Interface -->
        <div id="chat-window">
            <div id="chat-header" onclick="toggleChat()">
                <span>Ask the Sages (AI)</span>
                <span>‚ñº</span>
            </div>
            <div id="chat-messages"></div>
            <div style="display: flex; gap: 10px; padding: 10px;">
                <input type="text" id="chat-input" placeholder="Ask about this alignment..."
                    onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()"
                    style="background: var(--secondary); border: none; padding: 5px 15px; cursor: pointer; border-radius: 4px;">Send</button>
            </div>
        </div>

        <!-- Engagement Sections (v6.0) -->
        <div id="quiz-section" class="hidden"
            style="margin-top: 3rem; border: 1px solid var(--border-color); padding: 1.5rem; border-radius: 12px; background: rgba(0,0,0,0.3);">
            <h3 style="color: var(--secondary); margin-bottom: 1rem;">üß† Maestro's Challenge</h3>
            <p id="quiz-question" style="font-size: 1.1rem; margin-bottom: 1rem;"></p>
            <div id="quiz-options" style="display: flex; flex-direction: column; gap: 10px;"></div>
            <div id="quiz-feedback" style="margin-top: 1rem; font-weight: bold;"></div>
        </div>

        <div id="time-machine-section" class="hidden"
            style="margin-top: 3rem; border: 1px solid var(--border-color); padding: 1.5rem; border-radius: 12px; background: rgba(0,0,0,0.3);">
            <h3 style="color: var(--secondary); margin-bottom: 1rem;">‚è≥ Birthday Time Machine</h3>
            <p id="drift-explanation" style="margin-bottom: 1rem;"></p>
            <div style="position: relative; margin: 2rem 0;">
                <div id="sync-pointer"
                    style="position: absolute; top: -10px; left: 50%; width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-top: 10px solid var(--secondary); transform: translateX(-50%); transition: left 0.3s;">
                </div>
                <div
                    style="height: 10px; background: linear-gradient(90deg, red, yellow, #00ff7f, yellow, red); border-radius: 5px;">
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <span>2025</span>
                <input type="range" id="timeline-scrubber" min="2025" max="2075" value="2025" style="flex-grow: 1;">
                <span>2075</span>
            </div>
            <div id="year-display-huge"
                style="text-align: center; font-size: 3rem; font-weight: bold; color: rgba(255,255,255,0.1); margin-top: -1rem;">
                2025</div>
        </div>

    </div>
    <script>
        // Global Error Handler for Hanging Issues
        window.onerror = function (msg, url, line, col, error) {
            const display = document.getElementById('insight-display');
            const loader = document.getElementById('loading-insights');
            if (loader && !loader.classList.contains('hidden')) {
                loader.classList.add('hidden');
                display.innerHTML = `<div style="padding: 2rem; color: #ff6b6b; text-align: center;">
                    <h3>‚ö†Ô∏è Calibration Error</h3>
                    <p>${msg}</p>
                    <p style="font-size: 0.8em; opacity: 0.7;">${url}:${line}</p>
                </div>`;
                display.classList.remove('hidden');
            }
            return false;
        };

        // Global toggle function
        function toggleSignificance(btn) {
            const container = btn.parentElement;
            container.classList.toggle('minimized');
            btn.textContent = container.classList.contains('minimized') ? '+' : '‚àí';
        }

        // ... existing scripts ...
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("Insights page initialized.");

            // Priority 1: Data passed directly from server (v5.0 robust delivery)
            const activeCiv = "{{ active_civ }}";
            let insightData = {% if initial_data %}{{ initial_data | tojson | safe }}{% else %}null{% endif %};

        // Priority 2: Fallback to storage if page was refreshed or direct access
        if (!insightData) {
            console.log("No server-side data found, checking local storage...");
            const storageKey = activeCiv === 'panchanga' ? 'lastPanchangaResult' : `last${activeCiv.charAt(0).toUpperCase() + activeCiv.slice(1)}Result`;
            const rawData = localStorage.getItem(storageKey) || localStorage.getItem('lastHubResult');
            if (rawData) {
                try { insightData = JSON.parse(rawData); } catch (e) { }
            }
        }

        const display = document.getElementById('insight-display');
        const loader = document.getElementById('loading-insights');
        const configTitle = document.getElementById('config-title');

        if (!insightData) {
            display.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <p style="color: var(--secondary); font-weight: bold; font-size: 1.2rem;">‚ö†Ô∏è Astronomical Configuration Missing</p>
                        <p>The Wisdom Engine needs a specific moment in time to explain.</p>
                        <p style="margin-top: 1rem;"><strong>Please go back, run a conversion, then click Explore Insights.</strong></p>
                    </div>
                `;
            display.classList.remove('hidden');
            loader.classList.add('hidden');
            return;
        }

        if (activeCiv === 'mayan') {
            configTitle.textContent = `${insightData.long_count.formatted} | ${insightData.tzolkin.formatted}`;
        } else {
            configTitle.textContent = `${insightData.masa} ${insightData.samvatsara} | ${insightData.tithi}`;
        }

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 45000); // 45s timeout

        try {
            const response = await fetch('/api/ai-explain', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(insightData),
                signal: controller.signal
            });
            clearTimeout(timeoutId);

            const result = await response.json();

            if (result.success) {
                // Defensive Parsing
                let rawInsight = result.insight || "";
                if (typeof rawInsight !== 'string') rawInsight = JSON.stringify(rawInsight);

                let htmlContent = "";
                function robustMarkdown(text) {
                    // Custom high-resilience student-friendly fallback
                    return text
                        .replace(/^# (.*$)/gim, '<h1 style="color:var(--secondary);border-bottom:2px solid var(--secondary);padding-bottom:10px;margin-bottom:20px;">üöÄ $1</h1>')
                        .replace(/^## (.*$)/gim, '<h2 style="color:var(--secondary);margin-top:30px;">üõ∞Ô∏è $1</h2>')
                        .replace(/^### (.*$)/gim, '<h3 style="color:var(--secondary);margin-top:20px;">üî¨ $1</h3>')
                        .replace(/^\s*[\-\*] (.*$)/gim, '<li style="margin-left:20px;list-style:none;">‚ú® $1</li>')
                        .replace(/\*\*(.*?)\*\*/gim, '<strong style="color:var(--secondary);">$1</strong>')
                        .replace(/\n/g, '<br>');
                }

                try {
                    htmlContent = robustMarkdown(rawInsight);
                } catch (pe) {
                    console.error("Markdown parse failed:", pe);
                    htmlContent = rawInsight.replace(/\n/g, '<br>');
                }



                const mayanGlossary = {
                    'b\'ak\'tun': { def: 'A cycle of 144,000 days (~394 years) in the Long Count.', target: null },
                    'tzolk\'in': { def: 'The 260-day sacred calendar, interlocked with the solar year.', target: null },
                    'haab\'': { def: 'The 365-day solar calendar, composed of 18 months of 20 days.', target: null },
                    'calendar round': { def: 'A 52-year cycle where a specific Tzolk\'in and Haab\' date repeats.', target: 'CALENDAR_DRIFT' },
                    'vigesimal': { def: 'Base-20 math system used by the Maya (instead of decimal Base-10).', target: null },
                    'wayeb\'': { def: 'The 19th month of the Haab\', consisting of 5 "nameless" days.', target: null },
                    'kin': { def: 'A single day in the Long Count system.', target: null },
                    'uinal': { def: 'A period of 20 days (Mayan month).', target: null },
                    'tun': { def: 'A period of 360 days (approximate solar year).', target: null }
                };

                const glossary = mayanGlossary;

                for (const [term, data] of Object.entries(glossary)) {
                    const regex = new RegExp(`\\b${term}\\b`, 'gi');
                    htmlContent = htmlContent.replace(regex, (match) => {
                        return `<span class="reactive-term" onclick="triggerVisualHighlight('${data.target}')">${match}<span class="tooltip-bubble">${data.def} ${data.target ? '<br><i>(Click to see 3D visual)</i>' : ''}</span></span>`;
                    });
                }

                // Dynamic 3D Tag Injection (v5.0 Penthouse Edition)
                const renderTags = {
                    'VIGESEL_ODOOMETER': {
                        id: 'visual-mayan-gears',
                        url: '/visuals/mayan-gears?mode=odometer',
                        preferredHeight: '600px',
                        caption: 'The Vigesimal Odometer',
                        significance: 'Watch how the Kin (Day) ring drives the others. The "Cryptex" visualizes how a date like 13.0.0.0.0 is just a giant counter ticking forward one day at a time.'
                    },
                    'GEAR_INTERLOCK_52YR': {
                        id: 'visual-calendar-round',
                        url: '/visuals/mayan-gears?mode=interlock',
                        preferredHeight: '600px',
                        caption: 'The Calendar Round',
                        significance: 'The interaction of the 260-day Tzolk\'in and 365-day Haab\' creates a 52-year cycle. This visual demonstrates the mechanical nature of these interlocking time cycles.'
                    },
                    'VENUS_MARS_ALIGNMENT': {
                        id: 'visual-venus-cycle',
                        url: '/visuals/venus-cycle',
                        preferredHeight: '600px',
                        caption: 'Venus-Mars Planetary Alignment',
                        significance: 'The Maya tracked the synodic periods of Venus and Mars with extreme precision.'
                    }
                };

                function parseVisualTags(content) {
                    return content.replace(/\[\[RENDER:(.*?)\]\]/g, (match, tagName) => {
                        const tag = renderTags[tagName.trim()];
                        if (tag) {
                            return `
                                    <div id="${tag.id}" class="visual-block-wrapper" style="margin: 2.5rem 0;">
                                        <div class="visual-block card glass" style="margin-bottom: 0;">
                                            <div class="visual-loading">Launching 3D Module...</div>
                                            <div class="visual-wrapper" style="height: ${tag.preferredHeight};">
                                                <iframe class="visual-iframe" style="height: 100%;" src="${tag.url}${tag.url.includes('?') ? '&' : '?'}samvatsara=${encodeURIComponent(insightData.samvatsara || '')}&tithi=${encodeURIComponent(insightData.tithi || '')}&rashi=${encodeURIComponent(insightData.rashi?.name || 'Leo')}" onload="this.parentElement.previousElementSibling.style.display='none'"></iframe>
                                            </div>
                                            <div class="visual-caption">üñ•Ô∏è ${tag.caption}</div>
                                        </div>
                                        <div class="visual-significance">
                                            <button class="minimize-btn" onclick="toggleSignificance(this)">‚àí</button>
                                            <strong>Significance:</strong> ${tag.significance}
                                        </div>
                                    </div>
                                `;
                        }
                        return `<p style="color:red">[System: Rendering ${tagName} failed - Module not found]</p>`;
                    });
                }

                htmlContent = parseVisualTags(htmlContent);

                display.innerHTML = htmlContent;
                display.classList.remove('hidden');
                loader.classList.add('hidden');

            } else {
                display.innerHTML = `<p>Error generating insights: ${result.error}</p>`;
                display.classList.remove('hidden');
                loader.classList.add('hidden');
            }
            loader.classList.add('hidden');
        } catch (error) {
            if (error.name === 'AbortError') {
                display.innerHTML = "<p>The Wisdom Engine is taking too long to respond. Please try again.</p>";
            } else {
                console.error("Fetch Error:", error);
                display.innerHTML = "<p>Failed to connect to the Wisdom Engine. Please try again later.</p>";
            }
            display.classList.remove('hidden');
            loader.classList.add('hidden');
        }
        });

        // Global function for Reactive Glossary triggers
        function triggerVisualHighlight(tagId) {
            if (!tagId) return;

            const renderTags = {
                'ZODIAC_COMPARISON': 'visual-zodiac',
                'MOON_PHASE_3D': 'visual-moon',
                'PRECESSION_WOBBLE': 'visual-precession',
                'CONSTELLATION_MAP': 'visual-constellations',
                'SAMVATSARA_RESONANCE': 'visual-samvatsara',
                'CALENDAR_DRIFT': 'time-machine-section',
                'VIGESEL_ODOOMETER': 'visual-mayan-gears',
                'GEAR_INTERLOCK_52YR': 'visual-calendar-round',
                'VENUS_MARS_ALIGNMENT': 'visual-venus-cycle'
            };

            const elementId = renderTags[tagId];
            const targetEl = document.getElementById(elementId);

            if (targetEl) {
                // 1. Smooth Scroll to Visual
                targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });

                // 2. Visual Feedback (Flash)
                targetEl.style.transition = "box-shadow 0.5s";
                targetEl.style.boxShadow = "0 0 30px var(--secondary)";
                setTimeout(() => {
                    targetEl.style.boxShadow = "none";
                }, 1000);

                // 3. Message Passing (v5.1 Advanced)
                const iframe = targetEl.querySelector('iframe');
                if (iframe && iframe.contentWindow) {
                    iframe.contentWindow.postMessage({ action: 'pulse', term: tagId }, '*');
                }
            }
        }

        // Chatbot Functionality (v5.4)
        function toggleChat() {
            const window = document.getElementById('chat-window');
            window.classList.toggle('active');
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            const text = input.value.trim();
            if (!text) return;

            // 1. Append User Message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.textContent = text;
            messages.appendChild(userMsg);
            input.value = '';
            messages.scrollTop = messages.scrollHeight;

            // 2. Append Loading Sages
            const botMsg = document.createElement('div');
            botMsg.className = 'message bot';
            botMsg.innerHTML = 'Analyzing the heavens<span class="dots"></span>';
            messages.appendChild(botMsg);
            messages.scrollTop = messages.scrollHeight;

            try {
                // Get context from global insightData
                // Get context safely - chat can happen even if insightData is partial
                const context = {
                    address: (typeof insightData !== 'undefined') ? insightData?.address : "Unknown Location",
                    samvatsara: (typeof insightData !== 'undefined') ? insightData?.samvatsara : "Unknown",
                    masa: (typeof insightData !== 'undefined') ? insightData?.masa : "Unknown",
                    tithi: (typeof insightData !== 'undefined') ? insightData?.tithi : "Unknown",
                    nakshatra: (typeof insightData !== 'undefined') ? insightData?.nakshatra : "Unknown"
                };

                const response = await fetch('/api/ai-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, context })
                });

                const result = await response.json();
                botMsg.textContent = result.success ? result.response : "The star-link is fuzzy... " + result.error;
            } catch (err) {
                botMsg.textContent = "Connection Error: " + err.message;
                console.error("Chat Error:", err);
            }
            messages.scrollTop = messages.scrollHeight;
        }

        // --- Version 6.0 Engagement Logic ---

        function initMaestrosChallenge() {
            const quizSection = document.getElementById('quiz-section');
            const questionEl = document.getElementById('quiz-question');
            const optionsEl = document.getElementById('quiz-options');
            const feedbackEl = document.getElementById('quiz-feedback');

            const questions = [
                {
                    q: "Why does the Haab' calendar drift from the seasons?",
                    options: [
                        "The Maya didn't know the year length",
                        "The Haab' has no leap years (365 days exactly)",
                        "Earth's orbit is expanding",
                        "It doesn't drift"
                    ],
                    correct: 1,
                    explanation: "Correct! The Haab' is exactly 365 days. The true solar year is ~365.2422 days, so the Haab' drifts by about 1 day every 4 years."
                },
                {
                    q: "What is the 'Calendar Round'?",
                    options: [
                        "A Maya ball game",
                        "The 20-day month",
                        "The 52-year cycle where Tzolk'in and Haab' align",
                        "The end of the world"
                    ],
                    correct: 2,
                    explanation: "Exactly! It takes 52 Haab' years (18,980 days) for the 260-day and 365-day cycles to return to the same starting combination."
                }
            ];

            const quiz = questions[Math.floor(Math.random() * questions.length)];
            questionEl.textContent = quiz.q;
            optionsEl.innerHTML = '';
            feedbackEl.textContent = '';
            quizSection.classList.remove('hidden');

            quiz.options.forEach((opt, idx) => {
                const btn = document.createElement('div');
                btn.className = 'quiz-option';
                btn.textContent = opt;
                btn.onclick = () => {
                    if (feedbackEl.textContent) return; // Prevent multiple clicks
                    if (idx === quiz.correct) {
                        btn.classList.add('correct');
                        feedbackEl.textContent = "üåü " + quiz.explanation;
                        feedbackEl.style.color = "#00ff7f";
                    } else {
                        btn.classList.add('wrong');
                        feedbackEl.textContent = "üî≠ Not quite! The correct answer was: " + quiz.options[quiz.correct];
                        feedbackEl.style.color = "#ff5733";
                    }
                };
                optionsEl.appendChild(btn);
            });
        }

        function initBirthdayTimeMachine() {
            const tmSection = document.getElementById('time-machine-section');
            const scrubber = document.getElementById('timeline-scrubber');
            const yearDisplay = document.getElementById('year-display-huge');
            const pointer = document.getElementById('sync-pointer');
            const expl = document.getElementById('drift-explanation');

            tmSection.classList.remove('hidden');

            function updateTimeMachine(year) {
                yearDisplay.textContent = year;

                // Deterministic Haab' Drift Physics
                // Base: Haab' is 365 days. Solar Year is ~365.2422 days.
                // Drift: The Haab' falls BEHIND the seasons by ~0.2422 days per year.
                // Meaning: Your Haab' birthday comes EARLIER in the Gregorian year over time.
                const anchorYear = 2025;
                const yearsPassed = year - anchorYear;

                // Cumulative drift in days (approx 1 day every 4 years)
                const drift = yearsPassed * 0.2422;

                // Map drift (0 to 13 days over 52 years) to the meter
                // 52 years * 0.25 = 13 days max shift before Calendar Round context matters more
                const percentage = 50 + (drift * 3); // Scale factor
                pointer.style.left = `${Math.max(5, Math.min(95, percentage))}%`;

                const driftDays = drift.toFixed(1);
                const driftHours = Math.round(drift * 24);

                let physicsNote = "";
                if (Math.abs(yearsPassed) % 52 === 0 && yearsPassed !== 0) {
                    physicsNote = " üîÑ <strong>CALENDAR ROUND RESET!</strong> The cycles have realigned (52 years).";
                }

                expl.innerHTML = `<strong>Year ${year}:</strong> Your Haab' birthday arrives approx <strong>${driftHours} hours earlier</strong> relative to the tropical year than it did in 2025. Without leap years, the Mayan calendar slowly rotates through the seasons.${physicsNote}`;
            }

            scrubber.oninput = (e) => updateTimeMachine(parseInt(e.target.value));

            // Start at 2025
            updateTimeMachine(2025);
        }

        // Add to main initialization
        window.addEventListener('load', () => {
            setTimeout(() => {
                initMaestrosChallenge();
                initBirthdayTimeMachine();
            }, 2000);
        });
    </script>
</body>
