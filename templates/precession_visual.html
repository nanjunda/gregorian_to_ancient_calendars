<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precession 2.0: The Earth's Great Wobble</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #020408;
            font-family: 'Outfit', sans-serif;
            color: #fff;
        }

        #ui {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(13, 17, 23, 0.7);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(0, 210, 255, 0.2);
            backdrop-filter: blur(5px);
            width: 160px;
            pointer-events: auto;
            transition: all 0.3s ease;
            z-index: 100;
        }

        #ui.collapsed {
            width: 24px;
            height: 24px;
            overflow: hidden;
            padding: 4px;
        }

        #ui.collapsed * {
            display: none;
        }

        #ui.collapsed #toggle-ui {
            display: block;
            text-align: center;
            width: 100%;
            font-size: 14px;
        }

        #toggle-ui {
            position: absolute;
            top: 4px;
            right: 6px;
            cursor: pointer;
            font-size: 10px;
            color: #8b949e;
            user-select: none;
            z-index: 101;
        }

        h2 {
            margin: 0 0 4px 0;
            font-size: 0.8rem;
            color: #00d2ff;
        }

        p {
            font-size: 0.65rem;
            line-height: 1.2;
            color: #8b949e;
            margin: 0 0 8px 0;
        }

        .control-group {
            margin-bottom: 8px;
        }

        label {
            display: block;
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #00d2ff;
            margin-bottom: 2px;
            font-weight: 700;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
            height: 3px;
        }

        .stats {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: #ffcc00;
        }
    </style>
</head>

<body>
    <div id="ui">
        <div id="toggle-ui" onclick="document.getElementById('ui').classList.toggle('collapsed')">✖</div>
        <h2>Precession 2.0</h2>
        <p>The 25,800-year cycle of Earth's axial wobble.</p>

        <div class="control-group">
            <label>Timeline</label>
            <input type="range" id="year-slider" min="0" max="25800" value="0">
            <div class="stats" id="year-display">Year: 0 (Now)</div>
        </div>

        <div class="control-group">
            <label>Current North Star</label>
            <div id="target-star" style="color:#ffffff; font-weight:bold; font-size: 0.7rem;">Polaris</div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        // Scene Setup
        const scene = new THREE.Scene();
        // Wider perspective to see all stars and the full cone clearly
        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 5000);
        camera.position.set(0, 150, 320); // Further back and higher for cinematic view

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 45, 0); // Center on the wobble zone
        controls.enableDamping = true;

        // Space Environment
        const starGeo = new THREE.BufferGeometry();
        const starPos = [];
        for (let i = 0; i < 8000; i++) {
            const r = 1200 + Math.random() * 800;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            starPos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 1.2 });
        scene.add(new THREE.Points(starGeo, starMat));

        // Earth
        const earthGroup = new THREE.Group();
        scene.add(earthGroup);

        const earthGeo = new THREE.SphereGeometry(22, 64, 64);
        const earthMat = new THREE.MeshStandardMaterial({
            color: 0x1a73e8,
            roughness: 0.5,
            metalness: 0.1,
            emissive: 0x011627,
            emissiveIntensity: 0.5
        });
        const earth = new THREE.Mesh(earthGeo, earthMat);
        earthGroup.add(earth);

        // Axis
        const tiltGroup = new THREE.Group();
        earthGroup.add(tiltGroup);
        const axisGeo = new THREE.CylinderGeometry(0.6, 0.6, 95, 12);
        const axisMat = new THREE.MeshBasicMaterial({ color: 0x00d2ff, transparent: true, opacity: 0.6 });
        const axis = new THREE.Mesh(axisGeo, axisMat);
        tiltGroup.add(axis);

        // Precession Cone Path
        const pathRadius = 40;
        const pathY = 95;
        const pathPoints = [];
        for (let i = 0; i <= 128; i++) {
            const angle = (i / 128) * Math.PI * 2;
            pathPoints.push(new THREE.Vector3(Math.cos(angle) * pathRadius, pathY, Math.sin(angle) * pathRadius));
        }
        const pathLine = new THREE.Line(new THREE.BufferGeometry().setFromPoints(pathPoints), new THREE.LineBasicMaterial({ color: 0x00d2ff, transparent: true, opacity: 0.2 }));
        scene.add(pathLine);

        // North Stars
        function addStar(name, x, y, z) {
            const dot = new THREE.Mesh(new THREE.SphereGeometry(2), new THREE.MeshBasicMaterial({ color: 0xffffff }));
            dot.position.set(x, y, z);
            scene.add(dot);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 256; canvas.height = 64;
            ctx.fillStyle = '#00d2ff'; ctx.font = 'bold 36px Inter, sans-serif'; ctx.textAlign = 'center'; ctx.fillText(name, 128, 44);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: new THREE.CanvasTexture(canvas) }));
            sprite.scale.set(40, 10, 1);
            sprite.position.set(x, y + 8, z);
            scene.add(sprite);
        }

        addStar("POLARIS", 0, pathY, -pathRadius);
        addStar("VEGA", 0, pathY, pathRadius);
        addStar("THUBAN", -pathRadius, pathY, 0);

        // Lighting
        const sunLight = new THREE.DirectionalLight(0xffffff, 2.5);
        sunLight.position.set(200, 100, 200);
        scene.add(sunLight);
        scene.add(new THREE.AmbientLight(0x404040, 0.7));

        // Interaction
        const slider = document.getElementById('year-slider');
        const display = document.getElementById('year-display');
        const targetText = document.getElementById('target-star');

        // CALIBRATION:
        // Slider 0 = Thuban era (approx -5000 years from now).
        // Current Year = 5000 years passed.
        // Full Cycle = 25800.
        const startOffset = 5000;
        slider.value = startOffset;
        let yearsPassed = startOffset;

        slider.addEventListener('input', (e) => {
            yearsPassed = parseInt(e.target.value);
            display.innerText = `Years Passed: ${yearsPassed} ${yearsPassed === startOffset ? '(Now)' : ''}`;

            if (yearsPassed < 2000) targetText.innerText = "Thuban";
            else if (yearsPassed < 8000) targetText.innerText = "Polaris";
            else if (yearsPassed < 18000) targetText.innerText = "Vega";
            else targetText.innerText = "Thuban";
        });

        window.addEventListener('message', (event) => {
            if (event.data.action === 'pulse') {
                earthMat.emissive.setHex(0x00d2ff);
                setTimeout(() => earthMat.emissive.setHex(0x011627), 500);
            }
        });

        let autoWobble = 0;
        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.005;

            // Auto-wobble: subtle rhythmic drift to show the "act" of wobbling (±0.5 year drift)
            autoWobble += 0.05;
            const visualYear = yearsPassed + (0.8 * Math.sin(autoWobble));

            // Angle Math: Start at Thuban (PI rotation away)
            const precessionAngle = (visualYear / 25800) * Math.PI * 2 + Math.PI;
            const tilt = 23.5 * (Math.PI / 180);

            tiltGroup.rotation.z = tilt * Math.cos(precessionAngle);
            tiltGroup.rotation.x = tilt * Math.sin(precessionAngle);
            earthGroup.rotation.copy(tiltGroup.rotation);

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
